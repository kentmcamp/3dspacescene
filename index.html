<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Three.js Earth and Moon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="backgroundItems stars"></div>
      <div class="backgroundItems alpha"></div>
      <div class="backgroundItems nebula"></div>
    </div>

    <div id="button-container" class="button-container">
      <button id="startButton" onclick="startScene()"></i> Start Scene</button>
      <p>CLICK SCENE FOR MOUSE VIEW</p>
    <script type="module" src="./src/earth.js"></script>
    <script>
      function startScene() {
        document.getElementById('button-container').classList.add('hidden');
        threejs();
      }
    </script>
  </body>
</html>
